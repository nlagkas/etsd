{% load crispy_forms_tags %}
{% load django_tables2 %}
{% load i18n %}

<div class="row">
    <div class="col-md-12">
        <form class="row row-cols-md-auto g-2 align-items-center" method='GET' action=''>
            {{ filter.form|crispy }}
            <div class="col mb-3 d-flex align-self-end">
                <input class='btn btn-info' type='submit' value='{% trans "Filter" %}'>
                <a href='{{ request.path }}' class='btn btn-secondary'>{% trans "Reset" %}</a>

                <div class="btn-group " role="group" aria-label="Export buttons">
                    <a href='{% export_url "csv" %}' type="button" class="btn btn-outline-secondary">csv</a>
                    <a href='{% export_url "xls" %}' type="button" class="btn btn-outline-secondary">xls</a>
                    <a href='{% export_url "xlsx" %}' type="button" class="btn btn-outline-secondary">xlsx</a>
                </div>
            </div>
        </form>
    </div>
</div>
